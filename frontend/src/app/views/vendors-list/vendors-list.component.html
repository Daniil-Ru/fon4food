<div class="page-container">
  <mat-form-field class="full-width">
    <mat-label>{{'zip-code' | translate}} </mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'name' | translate}}</th>
      <td mat-cell *matCellDef="let vendor"> {{vendor.name}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="zipCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'zip-code' | translate}} </th>
      <td mat-cell *matCellDef="let vendor"> {{vendor.zipCode}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'address' | translate}} </th>
      <td mat-cell *matCellDef="let vendor"> {{vendor.address + ', ' + vendor.zipCode + ' ' + vendor.city }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
