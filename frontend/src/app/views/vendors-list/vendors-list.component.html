<div class="row">
  <div class="col">
    <h1>{{'about.current-vendors' | translate}}</h1>

    <form class="form-inline f4f-filter-form">
      <div class="input-group">
        <input type="text" class="form-control" [placeholder]="'zip-code' | translate" aria-label="zipCode"
               [(ngModel)]="zipExp" name="zipExp"
               aria-describedby="basic-addon1">
<!--        <div class="input-group-append">-->
<!--          <button class="btn btn-info" type="button" (click)="applyFilter($event)">{{'search' | translate}}</button>-->
<!--        </div>-->
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 f4f-card-container"  *ngFor="let vendor of vendors | zipFilter:zipExp">
    <div class="card">
      <!--<img src="..." class="card-img-top" alt="...">-->
      <div class="card-body">
        <h5 class="card-title">{{ vendor.name }}</h5>
        <p class="card-text" [title]="'address' | translate"><fa-icon [icon]="faAddress" class="f4f-card-icon"></fa-icon>{{vendor.address + ', ' + vendor.zipCode + ' ' + vendor.city }}</p>
        <p class="card-text" [title]="'phone' | translate"><fa-icon [icon]="faPhone" class="f4f-card-icon"></fa-icon>{{ vendor.phone }} </p>
        <p class="card-text" [title]="'order-times' | translate"><fa-icon [icon]="faTime" class="f4f-card-icon"></fa-icon>{{ vendor.orderTimes }} </p>
        <p class="card-text" [title]="'delivery-flat-rate' | translate"><fa-icon [icon]="faRate" class="f4f-card-icon"></fa-icon>{{ vendor.deliveryFlatRate }} </p>
      </div>
    </div>
  </div>
</div>
