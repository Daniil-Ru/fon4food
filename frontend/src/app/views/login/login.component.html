<h1>{{'sign-in' | translate}}</h1>

<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 col-xl-4">
    <form class="needs-validation" novalidate>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text f4f-login-icon"><fa-icon [icon]="faUser"></fa-icon></span>
          </div>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="{{'name' | translate}}" required>
          <div class="invalid-feedback">
            Please enter your username.
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text f4f-login-icon"><fa-icon [icon]="faKey"></fa-icon></span>
          </div>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="{{'password' | translate}}" required>
        </div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">{{'remember-me' | translate}}</label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="signIn()">{{'sign-in' | translate}}</button>
      </div>
    </form>

    <div class="form-group">
      <a [routerLink]="['/login']">{{'forgot-password' | translate}}</a>
    </div>


  </div>
</div>
