<div class="page-container">
  <div class="button-container">
    <button mat-fab color="primary" [routerLink]="['/vendor/order']">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'id' | translate}}</th>
      <td mat-cell *matCellDef="let order"> {{order.id}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'planned-date' | translate}} </th>
      <td mat-cell *matCellDef="let order"> {{order.date}} </td>
    </ng-container>

    <!-- Delivery Person Column -->
    <ng-container matColumnDef="deliveryPerson">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'delivery-person' | translate}} </th>
      <td mat-cell *matCellDef="let order"> {{order.deliveryPerson}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'status' | translate}} </th>
      <td mat-cell *matCellDef="let order"> {{order.status | translate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
