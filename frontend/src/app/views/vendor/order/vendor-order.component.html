<h1>{{ 'delivery' | translate }} #{{ id }}</h1>

<form>

  <div class="row">
    <div class="col">
      <div class="card">
        <h5 class="card-header">{{ 'customer' | translate }}</h5>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="inputFirstName">{{ 'first-name' | translate }}</label>
              <input type="text" class="form-control" id="inputFirstName" [(ngModel)]="customer.firstName" name="inputFirstName">
            </div>
            <div class="form-group col-sm-6">
              <label for="inputLastName">{{ 'last-name' | translate }}</label>
              <input type="text" class="form-control" id="inputLastName" [(ngModel)]="customer.lastName" name="inputLastName">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">{{ 'address' | translate }}</label>
            <input type="text" class="form-control" id="inputAddress" [(ngModel)]="customer.address" name="inputAddress">
          </div>
          <div class="form-row">
            <div class="form-group col-sm-3">
              <label for="inputZip">{{ 'zip-code' | translate }}</label>
              <input type="text" class="form-control" id="inputZip" [(ngModel)]="customer.zipCode" name="inputZip">
            </div>
            <div class="form-group col-sm-9">
              <label for="inputCity">{{'city' | translate}}</label>
              <input type="text" class="form-control" id="inputCity" [(ngModel)]="customer.city" name="inputCity">
            </div>
            <div class="form-group col-12">
              <label for="inputNotes">{{ 'notes' | translate }}</label>
              <textarea class="form-control" id="inputNotes" rows="3" [(ngModel)]="customer.notes" name="inputNotes"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <h5 class="card-header">{{ 'delivery' | translate }}</h5>
        <div class="card-body">
          <div class="info">{{'with-customer-agreed-upon' | translate }}</div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="inputDeliveryScopeAgreed">
            <label class="form-check-label" for="inputDeliveryScopeAgreed">{{ 'delivery-scope' | translate }}</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="inputPriceAgreed">
            <label class="form-check-label" for="inputPriceAgreed">{{ 'price' | translate }}</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="inputDeliveryDateAgreed">
            <label class="form-check-label" for="inputDeliveryDateAgreed">{{ 'delivery-date' | translate }}</label>
          </div>
        </div>

        <div class="card-footer">
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="inputShipmentCompiled">
            <label class="form-check-label" for="inputShipmentCompiled">{{'shipment-compiled' | translate}}</label>
          </div>
        </div>

      </div>
    </div>
  </div>

  <button class="btn btn-primary" (click)="save()">{{ 'save' | translate }}</button>

</form>
